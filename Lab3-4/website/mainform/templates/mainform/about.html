<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">
<h5 class="align-items-center col-md-3 mb-2 mb-md-0 font-weight font-weight-normal">Магазин растений</h5>

<div class="container px-4 py-5" id="custom-cards">

      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">

            <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Работаем с 2022</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">

              </li>
              <li class="d-flex align-items-center me-3">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                <small>Earth</small>
              </li>
              <li class="d-flex align-items-center">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>

                <small>Pakistan</small>

                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
