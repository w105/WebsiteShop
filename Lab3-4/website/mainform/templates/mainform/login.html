<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-0 border-bottom">
<h5 class="align-items-center col-md-3 mb-2 px-3 mb-md-0 font-weight font-weight-normal">Раслинка</h5>

      <ul class="nav col-12 col-md-auto mb-3 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-dark">Магазин</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Корзина</a></li>
        <li><a href="about" class="nav-link px-2 link-dark">Про нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login'">Войти</button>
        <button  type="button" class="btn btn-primary" onclick="window.location.href='/register'">Зарегестрироваться</button>
      </div>
    </header>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Вход в аккаунт</h2>

              <form method="post">

                {% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Логин</label>
                  <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Пароль</label>
                  <input type="password" name="password"  id="form3Example4cdg" class="form-control form-control-lg"/>

                </div>



                <div class="d-flex justify-content-center">
                  <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Войти">
                </div>
                  <p class="text-center text-muted mt-5 mb-0"  >Ещё не зарегистрированы? <a href="register"
                    class="fw-bold text-body"><u>Создать аккаунт</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
